# --- Configuration de la Base de Données MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/school_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuration JPA / Hibernate ---
# 'update' va créer les tables automatiquement si elles n'existent pas, 
# et les modifier si vous changez vos classes Java, sans effacer les données existantes.
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (très utile pour débugger)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spécifie le dialecte MySQL (optionnel avec les versions récentes mais recommandé)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Configuration Thymeleaf (Développement) ---
# Désactive le cache pour voir vos modifs HTML immédiatement sans redémarrer
spring.thymeleaf.cache=false