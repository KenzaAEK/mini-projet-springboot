<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Détails Étudiant</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0">

                <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <i class="fas fa-user-graduate me-2"></i>
                        <span th:text="${eleve.nom.toUpperCase()} + ' ' + ${eleve.prenom}"></span>
                    </h3>
                    <span class="badge bg-light text-primary fs-6">ID: <span th:text="${eleve.id}"></span></span>
                </div>

                <div class="card-body p-4">
                    <div class="row g-4">

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded-3 h-100">
                                <h5 class="text-primary border-bottom pb-2 mb-3">
                                    <i class="fas fa-folder-open"></i> Informations Administratives
                                </h5>

                                <div th:if="${eleve.filiere != null}">
                                    <p class="mb-2"><strong>Filière :</strong>
                                        <span class="fs-5 text-dark" th:text="${eleve.filiere.nom}"></span>
                                    </p>
                                    <p><strong>Code Filière :</strong>
                                        <span class="badge bg-info text-dark" th:text="${eleve.filiere.code}"></span>
                                    </p>
                                </div>

                                <div th:if="${eleve.filiere == null}" class="alert alert-warning d-flex align-items-center" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2 fs-4"></i>
                                    <div>
                                        <strong>Attention :</strong> Cet élève n'est rattaché à aucune filière.
                                        <br>
                                        <a th:href="@{/editEleve(id=${eleve.id})}" class="alert-link">Cliquez ici pour corriger</a>.
                                    </div>
                                </div>

                                <hr>

                                <div th:if="${eleve.dossierAdministratif != null}">
                                    <p class="mb-1"><strong>N° Dossier :</strong> <code class="fs-5 text-danger" th:text="${eleve.dossierAdministratif.numeroInscription}"></code></p>
                                    <p class="text-muted small"><i class="far fa-calendar-alt"></i> Créé le : <span th:text="${eleve.dossierAdministratif.dateCreation}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 border rounded-3 h-100">

                                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
                                    <h5 class="text-success mb-0">
                                        <i class="fas fa-book-reader"></i> Cursus Académique
                                    </h5>

                                    <a th:if="${eleve.filiere != null}"
                                       th:href="@{/formInscription(idEleve=${eleve.id})}"
                                       class="btn btn-sm btn-success">
                                        <i class="fas fa-plus"></i> Inscrire
                                    </a>
                                </div>

                                <p class="text-muted mb-2">Liste des cours suivis :</p>

                                <div th:if="${eleve.cours.isEmpty()}" class="alert alert-secondary text-center">
                                    <i class="fas fa-info-circle"></i> Aucun cours inscrit pour le moment.
                                </div>

                                <ul class="list-group list-group-flush" th:unless="${eleve.cours.isEmpty()}">
                                    <li class="list-group-item d-flex justify-content-between align-items-center"
                                        th:each="c : ${eleve.cours}">
                                        <div>
                                            <span class="fw-bold text-primary" th:text="${c.code}"></span>
                                            <span class="mx-2 text-muted">|</span>
                                            <span th:text="${c.intitule}"></span>
                                        </div>

                                        <a onclick="return confirm('Êtes-vous sûr de vouloir retirer ce cours ?')"
                                           th:href="@{/desinscrireCours(idEleve=${eleve.id}, idCours=${c.id})}"
                                           class="text-danger" title="Désinscrire">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-light d-flex justify-content-between py-3">
                    <a th:href="@{/eleves}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour liste
                    </a>

                    <div>
                        <a th:href="@{/editEleve(id=${eleve.id})}" class="btn btn-warning me-2">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                        <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet élève ?')"
                           th:href="@{/deleteEleve(id=${eleve.id})}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
