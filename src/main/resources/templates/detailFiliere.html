<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Détails Filière</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="fas fa-sitemap"></i> Détails Filière : <span th:text="${filiere.nom}"></span>
            </h3>
        </div>
        <div class="card-body">
            <p><strong>Code :</strong> <span class="badge bg-dark fs-5" th:text="${filiere.code}"></span></p>
            <p><strong>ID Technique :</strong> <span th:text="${filiere.id}"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-user-graduate"></i> Liste des Élèves inscrits</h5>
                </div>
                <div class="card-body">

                    <div th:if="${filiere.eleves.isEmpty()}" class="alert alert-warning">
                        Aucun élève inscrit dans cette filière.
                    </div>

                    <table class="table table-sm table-hover" th:unless="${filiere.eleves.isEmpty()}">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom Complet</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="e : ${filiere.eleves}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${e.nom} + ' ' + ${e.prenom}"></td>
                            <td>
                                <a th:href="@{/detailEleve(id=${e.id})}" class="btn btn-xs btn-outline-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-book"></i> Liste des Cours dispensés</h5>
                </div>
                <div class="card-body">

                    <div th:if="${filiere.cours.isEmpty()}" class="alert alert-warning">
                        Aucun cours associé à cette filière.
                    </div>

                    <ul class="list-group" th:unless="${filiere.cours.isEmpty()}">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="c : ${filiere.cours}">
                            <span>
                                <strong>[<span th:text="${c.code}"></span>]</strong>
                                <span th:text="${c.intitule}"></span>
                            </span>
                            <a th:href="@{/editCours(id=${c.id})}" class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/filieres}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour à la liste</a>
    </div>

</div>
</body>
</html>
