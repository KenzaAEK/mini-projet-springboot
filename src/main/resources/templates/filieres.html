<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Liste des Filières</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Liste des Filières</h2>
        <a th:href="@{/formFiliere}" class="btn btn-primary">Nouvelle Filière</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${listFilieres}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.code}"></td>
            <td th:text="${f.nom}"></td>
            <td>
                <a th:href="@{/detailFiliere(id=${f.id})}" class="btn btn-info btn-sm text-white" title="Voir les élèves et cours">
                    <i class="fas fa-eye"></i>
                </a>

                <a th:href="@{/editFiliere(id=${f.id})}" class="btn btn-warning btn-sm" title="Modifier">
                    <i class="fas fa-edit"></i>
                </a>

                <a onclick="return confirm('Voulez-vous vraiment supprimer cette filière ?')"
                   th:href="@{/deleteFiliere(id=${f.id})}" class="btn btn-danger btn-sm" title="Supprimer">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
